<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventRadarApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to EventRadarApp</h1>
        <p>Discover events in Halle (Saale)</p>
    </header>

    <main>
        <section id="events">
            <h2>Upcoming Events</h2>
            <ul id="event-list">
                <!-- Events werden hier dynamisch eingefügt -->
            </ul>
        </section>
    </main>

    <script>
        // API Call zu Flask Backend
        fetch("/events")
            .then(response => response.json())
            .then(events => {
                const list = document.getElementById("event-list");
                list.innerHTML = ""; // alte Inhalte löschen
                events.forEach(ev => {
                    const li = document.createElement("li");
                    li.textContent = `${ev.title} – ${ev.date} – ${ev.location}`;
                    list.appendChild(li);
                });
            })
            .catch(err => {
                console.error("Error fetching events:", err);
            });
    </script>
</body>
</html>
